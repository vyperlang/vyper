[tox]
envlist =
    py{310,311}
    lint
    mypy
    docs

[testenv]
usedevelop = True
commands =
    pytest --profile-svg -m "not fuzzing" --showlocals {posargs:tests/}
basepython =
    py310: python3.10
    py311: python3.11
extras =
    test
whitelist_externals = make

[testenv:docs]
basepython=python3
deps =
    shibuya
    sphinx
    sphinx-copybutton
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs -n -q --color

[testenv:fuzzing]
basepython = python3
commands =
    pytest --profile-svg -m fuzzing {posargs:tests/}
extras =
    test
whitelist_externals = make

[testenv:memory]
basepython = python3
commands =
    pytest --memorymock {posargs:tests/}
extras =
    test
whitelist_externals = make

[testenv:lint]
basepython = python3
extras = lint
commands =
    black -C -t py311 {toxinidir}/vyper {toxinidir}/tests {toxinidir}/setup.py
    flake8 {toxinidir}/vyper {toxinidir}/tests
    isort {toxinidir}/vyper {toxinidir}/tests {toxinidir}/setup.py

[testenv:mypy]
basepython = python3
extras = lint
passenv = TERM
commands =
    mypy --install-types --non-interactive --follow-imports=silent --ignore-missing-imports --implicit-optional -p vyper
