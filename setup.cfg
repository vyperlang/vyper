[bumpversion]
current_version = 0.0.3
commit = True
tag = True

[bumpversion:file:setup.py]
search = version = "{current_version}"

[aliases]
test = pytest

[tool:pytest]
addopts = --cov-report term --cov-report html --cov=viper
python_files = test_*.py
testpaths = tests

[flake8]
exclude = docs
ignore = 
	E122
	E124
	E127
	E128
	E501
	E731

