name: Bytecode Size Report

on:
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  measure-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout HEAD (for scripts)
        uses: actions/checkout@v4
        with:
          path: head

      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Copy scripts to base
        run: cp -r head/.github/scripts base/.github/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install vyper
        working-directory: base
        run: pip install .

      - name: Measure base bytecode sizes
        working-directory: base
        run: python .github/scripts/measure_bytecode.py > base-sizes.json

      - name: Upload base sizes
        uses: actions/upload-artifact@v4
        with:
          name: base-sizes
          path: base/base-sizes.json

  measure-head:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install vyper
        run: pip install .

      - name: Measure head bytecode sizes
        run: python .github/scripts/measure_bytecode.py > head-sizes.json

      - name: Upload head sizes
        uses: actions/upload-artifact@v4
        with:
          name: head-sizes
          path: head-sizes.json

  report:
    runs-on: ubuntu-latest
    needs: [measure-base, measure-head]
    steps:
      - uses: actions/checkout@v4

      - name: Download base sizes
        uses: actions/download-artifact@v4
        with:
          name: base-sizes
          path: artifacts

      - name: Download head sizes
        uses: actions/download-artifact@v4
        with:
          name: head-sizes
          path: artifacts

      - name: Generate report
        run: python3 .github/scripts/compare_bytecode.py artifacts/base-sizes.json artifacts/head-sizes.json >> "$GITHUB_STEP_SUMMARY"
