name: Bytecode Size Report

on:
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  measure-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout HEAD (for scripts)
        uses: actions/checkout@v4
        with:
          path: head

      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Copy scripts to base
        run: cp -r head/.github/scripts base/.github/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Measure base bytecode sizes
        working-directory: base
        run: uv run .github/scripts/measure_bytecode.py > base-sizes.json

      - name: Upload base sizes
        uses: actions/upload-artifact@v4
        with:
          name: base-sizes
          path: base/base-sizes.json

  measure-head:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Measure head bytecode sizes
        run: uv run .github/scripts/measure_bytecode.py > head-sizes.json

      - name: Upload head sizes
        uses: actions/upload-artifact@v4
        with:
          name: head-sizes
          path: head-sizes.json

  report:
    runs-on: ubuntu-latest
    needs: [measure-base, measure-head]
    steps:
      - uses: actions/checkout@v4

      - name: Download base sizes
        uses: actions/download-artifact@v4
        with:
          name: base-sizes
          path: artifacts

      - name: Download head sizes
        uses: actions/download-artifact@v4
        with:
          name: head-sizes
          path: artifacts

      - name: Generate report
        id: report
        run: |
          report=$(python3 .github/scripts/compare_bytecode.py artifacts/base-sizes.json artifacts/head-sizes.json)
          echo "report<<EOF" >> "$GITHUB_OUTPUT"
          echo "$report" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.report.outputs.report }}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('Bytecode Size Changes')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report,
              });
            }
